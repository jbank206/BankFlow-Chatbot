<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bankflow Chatbot Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to Bankflow.net</h1>
    <p>Automate your calls and win more jobs. Try our demo chatbot below!</p>

    <!-- Chatbot Container -->
    <div id="chat-container" class="chat-container">
        <div id="chat-header" class="chat-header">
            <span>Bankflow Assistant</span>
            <button id="close-chat">&times;</button>
        </div>
        <div id="chat-messages" class="chat-messages"></div>
        <div id="chat-input-container" class="chat-input-container">
            <input type="text" id="chat-input" placeholder="Type your message..." autocomplete="off">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <!-- Chat Trigger Button -->
    <button id="chat-trigger" class="chat-trigger">ðŸ’¬ Chat with Bankflow</button>

    <script src="script.js"></script>
</body>
</html>
